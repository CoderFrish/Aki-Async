name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 2.0.0)'
        required: true
        default: '2.0.0'
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build
      
    - name: Rename artifact
      run: mv build/libs/Aki-Async-*-SNAPSHOT.jar build/libs/Aki-Async-${{ github.event.inputs.version }}.jar
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: AkiAsync v${{ github.event.inputs.version }} Community Edition
        body: |
          # AkiAsync v${{ github.event.inputs.version }} Community Edition
          
          **🍃 用于 Leaves 服务器的综合异步优化插件**
          
          ## 📦 下载
          
          下载JAR文件放入 `plugins/` 文件夹，启动参数添加：
          ```
          -Dleavesclip.enable.mixin=true
          ```
          
          ## 🔧 配置
          
          配置文件：`plugins/AkiAsync/config.yml`
          
          ## 📝 更新日志
          
          查看完整更新日志：[README.MD](https://github.com/virgil698/Aki-Async/blob/master/README.MD)
          
          ---
          
          **License**: GPL-3.0 | **Author**: Virgil
        files: |
          build/libs/Aki-Async-${{ github.event.inputs.version }}.jar
        draft: false
        prerelease: ${{ github.event.inputs.prerelease }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

